name: Auto Generate Designs

on:
  schedule:
    # 매일 UTC 00:00 (한국시간 09:00)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-designs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore generator state cache
        uses: actions/cache@v4
        with:
          path: |
            automation/history.json
            automation/structures
          key: advanced-generator-${{ github.run_id }}
          restore-keys: |
            advanced-generator-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd automation
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Create .env file
        run: |
          cd automation
          cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EOF

      - name: Generate structure-style combos (Ollama)
        run: |
          cd automation
          node advanced_generator.js
        env:
          OLLAMA_HOST: ${{ secrets.OLLAMA_HOST }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}

      - name: Generate designs
        run: |
          cd automation
          python design_generator_final.py --total 10
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Notify completion
        if: success()
        run: echo "✅ Successfully generated designs!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Failed to generate designs"
